<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formación Smart - Demo</title>
    
    <style>
        /* Elimina márgenes del navegador */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        /* Contenedor de la imagen */
        .imagen-fondo {
            width: 100%;
            height: 100vh; /* Ocupa toda la altura de la ventana */
            position: relative;
        }
        
        /* La imagen se ajusta a toda la pantalla */
        .imagen-fondo img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Mantiene las proporciones de la imagen */
        }
    </style>
</head>
<body>
    <!-- Contenedor principal con la imagen -->
    <div class="imagen-fondo">
        <img src="FS_Home.png" alt="Formación Smart">
    </div>
    
    <!-- ========================================= -->
    <!-- CHATBOX -->
    <!-- ========================================= -->

</body>
</html>
